version: "3"
services:
  db:
    image: postgres
    restart: always
    env_file:
      - ./app/.env

  app:
    extends:
      file: docker-compose.override.yml
      service: app
    image: sergeikiss/devops-for-programmers-project-74
    build:
      context: .
      dockerfile: Dockerfile.production
    command: npm test
    env_file:
      - ./app/.env
    depends_on:
      - db
