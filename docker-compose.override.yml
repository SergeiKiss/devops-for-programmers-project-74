version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: bash -c 'sleep 3 && npm start' 
    volumes:
      - "./app:/app"

  caddy:
    image: caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./services/caddy/Caddyfile:/etc/caddy/Caddyfile"
      - "./public:/etc/caddy/public"
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  caddy_data:
  caddy_config: